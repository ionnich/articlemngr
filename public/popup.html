<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>My Chrome Extension</title>
  <link rel="stylesheet" href="popup.css" />
</head>

<body>
  <div class="app">
    <p class="counter-label">Article Manager</p>
    <div class="button-container">
      <button id="exportBtn" class="button">
        Export
      </button>
      <button id="clearBtn" class="button">Clear</button>
    </div>

    <hr class="divider" />
    <!-- input text field for user's name -->
    <input class="name-textfield" type="text" id="name" placeholder="Enter your name" />
    <div class="button-container">
      <button id="saveBtn" class="button">Articles</button>
      <button id="creativesBtn" class="button">Creatives</button>
    </div>

    <hr class="divider" />
    <p class="title">Today's Articles</p>
    <p class="title">Creatives Saved:
      <span id="creativesCtr">0</id>
    </p>
    <!-- List of article headlines named Today's Articles -->
    <div id="article-container">
      <ol id="article-list">
      </ol>
    </div>

  </div>
  <script src="popup.js"></script>

  <!--
      This HTML file opens when you click on icon from the toolbar.

      To begin the development, run `npm run watch`.
      To create a production bundle, use `npm run build`.
    -->
</body>

</html>
